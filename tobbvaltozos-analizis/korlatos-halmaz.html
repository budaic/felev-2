<h1>Korlátos halmaz</h1><h2>Definíció</h2><p>&#x200b;<math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>A</mi><mo>&#x02286;</mo><msup><mi>&#x0211D;</mi><mi>p</mi></msup></mrow></math> korlátos, ha <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mo>&#x02203;</mo><mi>K</mi><mo>&#x0003E;</mo><mn>0</mn><mi>:</mi><mi>A</mi><mo>&#x02286;</mo><msub><mi>B</mi><mi>K</mi></msub><mo stretchy="false">&#x00028;</mo><munder><mrow><mn>0</mn></mrow><mo accent="true">&#x02015;</mo></munder><mo stretchy="false">&#x00029;</mo></mrow></math></p><p>Egy halmaz akkor korlátos, ha létezik <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><munder><mrow><mn>0</mn></mrow><mo accent="true">&#x02015;</mo></munder></mrow></math>-nak egy véges <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>K</mi><mo>&#x0003E;</mo><mn>0</mn><mo>&#x02208;</mo><mi>&#x0211D;</mi></mrow></math> nagyságú környezete, aminek a halmaz a részhalmaza.</p>
