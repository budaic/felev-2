<body>
    <div class="container">
<h1>Szürjektív</h1><p>Más néven ráképezés</p>
<h2>Definíció</h2>
<p>Az <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>f</mi><mi>:</mi><mi>A</mi><mo>&#x02192;</mo><mi>B</mi></mrow></math>  leképezés szürjektív, ha bármely <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>b</mi><mo>&#x02208;</mo><mi>B</mi></mrow></math>-hez létezik olyan <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>a</mi><mo>&#x02208;</mo><mi>A</mi></mrow></math>, amelyre <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>f</mi><mo stretchy="false">&#x00028;</mo><mi>a</mi><mo stretchy="false">&#x00029;</mo><mo>&#x0003D;</mo><mi>b</mi></mrow></math>. Más szóval, minden <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>B</mi></mrow></math>-beli elemnek van őse <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>A</mi></mrow></math>-ban.</p>
    </div>
    <div id="hover-page"></div>
    <script src="script.js"></script>
