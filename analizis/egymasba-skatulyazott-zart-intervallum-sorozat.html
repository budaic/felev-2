<h1>Egymásba skatulyázott zárt intervallum sorozat</h1><h2>Definíció</h2>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><msub><mi>I</mi><mi>n</mi></msub><mo>&#x0003D;</mo><mo stretchy="false">[</mo><msub><mi>a</mi><mi>n</mi></msub><mo>&#x0002C;</mo><msub><mi>b</mi><mi>n</mi></msub><mo stretchy="false">]</mo></mrow></math>
<p>egymásba skatulyázott zárt intervallum <a href="sorozat.md">Sorozat</a>, ha 
<math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><msub><mi>I</mi><mn>1</mn></msub><mo>&#x02265;</mo><msub><mi>I</mi><mn>2</mn></msub><mo>&#x02265;</mo><msub><mi>I</mi><mn>3</mn></msub><mo>&#x02265;</mo><mo>&#x0002E;</mo><mo>&#x0002E;</mo><mo>&#x0002E;</mo></mrow></math></p>
<p>, azaz 
<math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><msub><mi>a</mi><mi>n</mi></msub><mo>&#x02264;</mo><msub><mi>a</mi><mrow><mi>n</mi><mo>&#x0002B;</mo><mn>1</mn></mrow></msub><mo>&#x02264;</mo><msub><mi>b</mi><mrow><mi>n</mi><mo>&#x0002B;</mo><mn>1</mn></mrow></msub><mo>&#x02264;</mo><msub><mi>b</mi><mi>n</mi></msub></mrow></math></p>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mo>&#x02200;</mo><mi>n</mi><mo>&#x02208;</mo><mrow><msup><mi mathvariant="double-struck">Z</mi><mo mathvariant="double-struck">&#x0002B;</mo></msup></mrow></mrow></math><ul>
<li>Fontos a zárt intervallum!</li>
</ul>
