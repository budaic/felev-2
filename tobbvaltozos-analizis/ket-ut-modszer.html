<h1>Két út módszer</h1><p>Ha létezik két út, ami mentén <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mo stretchy="false">&#x00028;</mo><msub><mi>x</mi><mn>0</mn></msub><mo>&#x0002C;</mo><msub><mi>y</mi><mn>0</mn></msub><mo stretchy="false">&#x00029;</mo></mrow></math>-ba tartva a függvény határértéke különböző, akkor <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mo>&#x02204;</mo><mtext>&#x000A0;</mtext><msub><mo>lim</mo><mrow><mo stretchy="false">&#x00028;</mo><mi>x</mi><mo>&#x0002C;</mo><mi>y</mi><mo stretchy="false">&#x00029;</mo><mo>&#x02192;</mo><mo stretchy="false">&#x00028;</mo><msub><mi>x</mi><mn>0</mn></msub><mo>&#x0002C;</mo><msub><mi>y</mi><mn>0</mn></msub><mo stretchy="false">&#x00029;</mo></mrow></msub><mi>f</mi><mo stretchy="false">&#x00028;</mo><mi>x</mi><mo>&#x0002C;</mo><mi>y</mi><mo stretchy="false">&#x00029;</mo></mrow></math>, azaz nem létezik <a href="fuggveny-hatarerteke.md">határértéke</a> az adott pontban.</p>
