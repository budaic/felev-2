
<!DOCTYPE html>

<head>

    <title>Hover Page Demo</title>

<body>
    <div class="container">
<h1>Injektív</h1><h2>Definíció</h2>
<p>Az <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>f</mi><mi>:</mi><mi>A</mi><mo>&#x02192;</mo><mi>B</mi></mrow></math> leképezés injektív, ha bármely <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><msub><mi>a</mi><mn>1</mn></msub><mo>&#x0002C;</mo><msub><mi>a</mi><mn>2</mn></msub><mo>&#x02208;</mo><mi>A</mi></mrow></math>-ra teljesül, hogy ha <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mi>f</mi><mo stretchy="false">&#x00028;</mo><msub><mi>a</mi><mn>1</mn></msub><mo stretchy="false">&#x00029;</mo><mo>&#x0003D;</mo><mi>f</mi><mo stretchy="false">&#x00028;</mo><msub><mi>a</mi><mn>2</mn></msub><mo stretchy="false">&#x00029;</mo></mrow></math>, akkor <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><msub><mi>a</mi><mn>1</mn></msub><mo>&#x0003D;</mo><msub><mi>a</mi><mn>2</mn></msub></mrow></math>. Más szóval különböző elemek képe különböző és azonos elemek képe azonos.</p>
    </div>
    <div id="hover-page"></div>
    <script src="script.js"></script>
</body>
